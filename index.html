<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página de ejemplo</title>
  <style>
    :root {
      font-family: system-ui, sans-serif;
      scroll-behavior: smooth; /* desplazamiento suave */
    }
    body { margin: 0; background: #0c2860; }
    header {
      height: 100vh; /* ocupa toda la pantalla */
      background: url('img/hero.jpg') center/cover no-repeat;
      display: flex; justify-content: center; align-items: center;
      color: white; text-shadow: 0 2px 8px rgba(0,0,0,.6);
      flex-direction: column;
    }
    nav {
      position: fixed; top: 0; left: 0; right: 0;
      background: rgba(0,0,0,.7);
      display: flex; gap: 1rem; padding: 1rem;
      justify-content: center;
    }
    nav a { color: white; text-decoration: none; }
    section {
      min-height: 100vh; 
      display: flex; justify-content: center; align-items: center;
      padding: 3rem;
      opacity: 0; transform: translateY(40px);
      transition: opacity .8s ease, transform .8s ease;
    }
    section.visible {
      opacity: 1; transform: translateY(0);
    }
    .card {
      background: white; padding: 2rem; border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1); max-width: 600px;
    }
  </style>
</head>
<body>

  <!-- Menú fijo -->
  <nav>
    <a href="#fotos">Fotos</a>
    <a href="#citas">Citas</a>
    <a href="#noticias">Noticias</a>
  </nav>

  <!-- Hero (imagen principal) -->
  <header>
    <h1>Bienvenido a mi página</h1>
    <p>Desliza hacia abajo para explorar</p>
  </header>

  <!-- Sección fotos -->
  <section id="fotos">
    <div class="card">
      <h2>Galería de cortes</h2>
      <p>Aquí irían imágenes de ejemplos...</p>
    </div>
  </section>

  <!-- Sección citas -->
  <section id="citas">
    <div class="card">
      <h2>Reserva tu cita</h2>
      <p>Formulario o enlace al servicio de reservas.</p>
    </div>
  </section>

  <!-- Sección noticias -->
  <section id="noticias">
    <div class="card">
      <h2>Noticias</h2>
      <p>Últimas novedades o blog.</p>
    </div>
  </section>

  <!-- Script para animar secciones al aparecer -->
  <script>
    const secciones = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if(e.isIntersecting){
          e.target.classList.add("visible");
        }
      });
    }, { threshold: 0.2 });
    secciones.forEach(sec => observer.observe(sec));
  </script>
</body>
</html>
