<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi primera web</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100vh; background: #f6f7f9; }
    .card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); max-width: 560px; }
    h1 { margin: 0 0 .5rem; }
    p { margin: .5rem 0 1rem; color: #444; }
    a.btn { display: inline-block; padding: .7rem 1rem; border-radius: 10px; text-decoration: none; border: 1px solid #ddd; }
    a.btn:hover { background: #f2f2f2; }
  </style>
</head>
<body>
  <main class="card">
    <h1>¡Hola mundo!</h1>
    <p>Esta es mi primera página web hecha con HTML y un poco de CSS.</p>
    <a class="btn" href="#" onclick="saludar()">Haz clic</a>
  </main>
  <script>
    function saludar(){ alert("¡Bienvenido a mi primera web!"); }
  </script>
</body>
</html>
